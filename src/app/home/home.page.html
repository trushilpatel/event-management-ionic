<ion-header>
  <ion-toolbar>
    <ion-item-group slot="end">
      <ion-avatar slot="end">
        <ion-img
          [src]="profile.image"
          class="ion-padding"
          (click)="avatarClicked($event)"
        ></ion-img>
      </ion-avatar>
    </ion-item-group>
    <ion-icon
      name="log-out"
      style="font-size: 2rem"
      slot="end"
      (click)="signOut()"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-router-outlet></ion-router-outlet>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="calendar">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="events">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Events</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
